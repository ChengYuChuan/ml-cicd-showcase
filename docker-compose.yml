services:
  # Development environment
  ml-dev:
    build:
      context: .
      target: development
    container_name: ml-cicd-dev
    volumes:
      - .:/app
      - ml-cache:/root/.cache
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PYTHONPATH=/app
    command: /bin/bash
    stdin_open: true
    tty: true

  # Testing environment
  ml-test:
    build:
      context: .
      target: base
    container_name: ml-cicd-test
    volumes:
      - .:/app
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PYTHONPATH=/app
    command: pytest tests/ -v

  # Production environment
  ml-prod:
    build:
      context: .
      target: production
    container_name: ml-cicd-prod
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}

  # ML API 服務
  ml-api:
    build:
      context: .
      target: production
    container_name: ml-api
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PYTHONPATH=/app
    volumes:
      - ./models:/app/models
      - ./src:/app/src
    command: python serve.py
    networks:
      - ml-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - ml-network
    depends_on:
      - ml-api

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    networks:
      - ml-network
    depends_on:
      - prometheus

networks:
  ml-network:
    driver: bridge

volumes:
  ml-cache:
  prometheus-data:
  grafana-data: